<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/css-font-loader.js"></script>
  </head>
  <style>
    body {
      font-family: sans-serif;
    }
    .hidden {
      display: none;
    }

    #indieFlower {
      float: left;
      padding: 20px;
      font-size: 30px;
      font-family: 'Indie Flower';
    }
    #roboto {
      float:left;
      padding: 20px;
      font-size: 30px;
      font-family: 'Roboto';
    }
  </style>
  <body>
    <div id="loadText">Loading Fonts...</div>
    <div id="container" class="hidden">
      <div id="indieFlower">Indie Flower</div>
      <div id="roboto">Roboto</div>
    </div>
    <script>

      function init() {

        console.log('init');

        var cssFontURL = 'https://fonts.googleapis.com/css?family=Indie+Flower|Roboto';

        CSSFontLoader.load(cssFontURL, fontsLoaded);

        function fontsLoaded() {
          console.log('Fonts Loaded.');
          container.classList.remove('hidden');
          loadText.classList.add('hidden');
        }

      }

      window.onload = init;

    </script>
  </body>
</html>
